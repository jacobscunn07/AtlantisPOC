version: 3
automerge: false
projects:
- name: AtlantisPOC
  dir: .
  workflow: terragrunt
  #workspace: default
  terraform_version: v0.11.0
  autoplan:
    when_modified: ["**/infrastructure/**"]
    enabled: true
  apply_requirements: [mergeable]
workflows:
  terragrunt:
    plan:
      steps:
      - run: terragrunt plan -no-color -out $PLANFILE
    apply:
      steps:
      - run: terragrunt apply -no-color $PLANFILE
  
